<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <p class="Title">Rock Paper Scissor</p>
  </div>
  <div class="btn">


    <p class="js-score css-score"></p>
    <div class="btn1">

    <button onclick="
      Rock();" class="move-button rock">
      <img src="Images\rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      Paper();" class="move-button">
      <img src="Images\paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      Scissor();" class="move-button">
      <img src="Images/scissors-emoji.png" class="move-icon">
    </button>
  </div>

  </div>

  <div class="btn2">

    <p class="js-Result css-Result"></p>

    <p class="js-MoveDisplay css-MoveDisplay"></p>

    <button onclick="
    Reset();" class="css-Reset">
    Reset Score
  </button>
  </div>
    
  <script src="functions.js"></script>
</body>
</html>
